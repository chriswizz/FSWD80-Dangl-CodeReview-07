<div class="my-4 p-4 border">
  <form [formGroup]="this.travelsService.form" (ngSubmit)="onSubmit()" style="width:80%">
    <input type="hidden" formControlName="$key"><!-- this is a primary key for each record of customer and after that we can display the active form control-->
    <div class="form-group" style="width:50%">
      <label>City*</label>
      <input formControlName="city" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.city.errors}">
      <div class="invalid-feedback" *ngIf="submitted && formControls.city.errors">This field is required</div>
    </div>
    <div class="form-group">
      <label>Descripition</label>
      <input formControlName="description" class="form-control">
    </div>
    <div class="form-group">
      <label>Link to image*</label>
      <input formControlName="imageLink" class="form-control" [ngClass]="{'is-invalid':submitted && formControls.imageLink.errors}">
      <div class="invalid-feedback" *ngIf="submitted && formControls.imageLink.errors">A link to an image (.gif, .jpg, .jpeg, .tiff or .png) is required</div>
    </div>
    <div class="form-group m-0">
      <input type="submit" class="btn btn-primary" value="Add Info">
    </div>
  </form>
  <div class="alert alert-info" *ngIf="showSuccessMessage">
    submitted successfully.
  </div>
</div>
<div class="my-4 p-4 border">
  <travels-list></travels-list>
</div>
